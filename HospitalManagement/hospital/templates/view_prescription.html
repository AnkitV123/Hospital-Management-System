{% extends 'navigationbar.html' %}

{% block body %}
{% load static %}


<div class="container" style="margin-top:50px">
<h2 class="text-center">View Prescription</h2>
<br><br>
<table class="table table-hover" >
    <thead>
    <tr>
        <th>Patient Name</th>
        <th>Medicines</th>
        <th>Do's and Don't</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    {% for i in prescrip %}
    <tr>
        <td>{{i.patient}}</td>
        <td>{{i.med}}</td>
        <td>{{i.dnd}}</td>
        <td><a href="{% url 'delete_prescription' i.id %}" onclick="return confirm('Do you really want to delete')" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}


    </tbody>
</table>
</div>


{% endblock %}
